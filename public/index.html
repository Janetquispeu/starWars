<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="UTF-8">
	<title>Json</title>
</head>
<body>
	<h1>Star Wars</h1>
	<section class="container">
		<select class="browser-default " id="especies">
	   	<option value="#|#|#">---Elige una especie----</option>
	  </select>
	  <section id="resultado">
	  	<div id="personaje"></div>
	  </section>
	</section>
	<br><br><br>
	<h5>Personajes</h5>
	<br><br><br>
	<section class="container-fluid">
		<a id="next" class="btn-floating btn-large waves-effect waves-light black right">
			<i class="material-icons">skip_next</i>
		</a>
		<a id="previous" class="btn-floating btn-large waves-effect waves-light black right">
			<i class="material-icons">skip_previous</i>
		</a>	
		<h3 class="align-center">Total:<span class="total" id="total">##</span></h3>
		<div class="row" id="people">
			<div class="col s12 m4 align-center">
		    <div class="card horizontal cards">
		      <div class="card-stacked">
		        <div class="card-content fondo">
		          <p>My name is.<strong>__name__</strong></p>
		        </div>
		        <div class="card-action">
		          <a data-show-url="__url__" class="about">This is a link</a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</section>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
